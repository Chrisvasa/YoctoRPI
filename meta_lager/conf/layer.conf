# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta_lager"
BBFILE_PATTERN_meta_lager = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta_lager = "6"

LAYERDEPENDS_meta_lager = "core"
LAYERSERIES_COMPAT_meta_lager = "scarthgap"
